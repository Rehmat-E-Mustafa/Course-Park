<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/3609a7f7c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="learning.css">
    <title>Learning Page</title>
</head>

<body>


    <div class="section1">
        <div class="imgTop"><img src="images/learn.jpg">
        </div>
        <h1>Learning Section</h1>
    </div>

    <ul class="BD">
        <li class="breadcrumbs__item">
            <p class="BD-1">Departments</p>
            <a href="" class="BD-1" id="link">All Departments <i class="fa fa-angle-down" style="padding-top: 5px; padding-left: 5px; color: #3a3a3a; font-size:18px"></i></a>
        </li>
    </ul>

    <div class="section2">

        <div class="content">
            <div class="card1">

                <div class="imgBx"><img src="images/Computer.jpg"></div>
                <div class="icon-name">
                    <div class="icon"><i class="fas fa-laptop-code"></i></div>
                    <div class="depName">Computer Science Dept.</div>
                </div>
            </div>
        </div>


        <div class="content">
            <div class="card2">
                <div class="imgBx"><img src="images/Electric.jpg"></div>
                <div class="icon-name">
                    <div class="icon"><i class="fas fa-bolt"></i></div>
                    <div class="depName">Electrical Department</div>
                </div>
            </div>
        </div>


        <div class="content">
            <div class="card3">
                <div class="imgBx"><img src="images/Mechanical.jpg"></div>
                <div class="icon-name">
                    <div class="icon"><i class="fas fa-cogs"></i></div>
                    <div class="depName">Mechanical Department</div>
                </div>
            </div>
        </div>



    </div>

    <div class="section3">
        <button class="btn">View All Departments</button>
    </div>



</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3609a7f7c2.js" crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    <link rel="stylesheet" href="form.css">
    <title>Event Form</title>
</head>

<body>
    <div class="container">
        <div class="text">Upload Event Description</div>
        <form action="#">
            <div class="form-row">

                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label> Uploader's Name</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label> Society Name</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label>Your position in Society</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label> Event Name</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required>

                    <div class="underline"></div>
                    <label>Event Date</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label> Event Time</label>
                </div>
            </div>
            <div class="form-row textarea">
                <div class="input-data textarea ">
                    <textarea id="" cols="30" rows="10" required></textarea>
                    <div class="underline"></div>
                    <label> Event Description</label>
                </div>
            </div>
            <div class="form-row file-btn">

                <input type="file" id="file" accept="image" required>
                <label for="file">
                    <i class="material-icons">add_photo_alternate</i>
                      Upload Event Photo
                </label>

            </div>
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="submit">

                </div>
            </div>

        </form>
    </div>

</body>

</html>
